<ul class="pagination pagination-split">
  <li 
    *ngFor="let page of getPageNumbers()" 
    class="page-item" 
    [class.active]="currentPage === page"
  >
    <a 
      class="page-link" 
      href="javascript:void(0);" 
      (click)="gotoPage(page)"
    >
      {{ page }}
    </a>
  </li>
</ul>
