<div class="login">
  <div>
    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form (ngSubmit)="handleSubmit()">
            <h1>Create Account</h1>
             
            <div>
              <input type="text" class="form-control" placeholder="Name..." 
                     [(ngModel)]="formData.name" name="name" required />
            </div>
            <div>
              <input type="email" class="form-control" placeholder="Email..." 
                     [(ngModel)]="formData.email" name="email" required />
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Password..." 
                     [(ngModel)]="formData.password" name="password" required />
            </div>
            <div>
              <input type="tel" class="form-control" placeholder="Phone Number..." 
                     [(ngModel)]="formData.phoneNumber" name="phoneNumber" required />
            </div>
            <div>
              <button type="submit" class="btn btn-primary submit">Register</button>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">Already a member?
                <a [routerLink]="['/login']" class="to_register"> Log in </a>
              </p>

              <div class="clearfix"></div>
              <br/>

              <div>
                <h1><i class="fa fa-skype"></i> Inventory Management!</h1>
                <p>Â©2025 All Rights Reserved. Inventory Management System.</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</div>
