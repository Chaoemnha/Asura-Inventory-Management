<div class="body">
    <div class="main_container container-fluid">
      <div class="row">
        <div class="col-lg-2 col-md-2 left_col">
          <div class="left_col">
            <div class="navbar nav_title" style="border: 0; padding: 8px !important">
              <a href="/dashboard" class="site_title"><i class="fa fa-linkedin"></i> <span> Inventory!</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                <img [src]="'https://gravatar.com/avatar/' + (hashEmail)" [alt]="user.name" class="img-circle profile_img">
              </div>
              <div class="profile_info">
                <h2>{{user.name}}</h2>
                <span>{{user.role}}
                </span>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <ul class="nav side-menu">
                  <li *ngIf="isAuth()" [class.active]="isActiveRoute('/dashboard')">
                    <a [routerLink]="['/dashboard']" routerLinkActive="active">
                      <i class="fa fa-dashboard"></i> Dashboard
                    </a>
                  </li>
                  <li *ngIf="isAuth()" [class.active]="isActiveRoute('/transaction')">
                    <a [routerLink]="['/transaction']" routerLinkActive="active">
                      <i class="fa fa-exchange"></i> Transactions
                    </a>
                  </li>
                  <li *ngIf="isAdmin()" [class.active]="isActiveRoute('/category')">
                    <a [routerLink]="['/category']" routerLinkActive="active">
                      <i class="fa fa-tags"></i> Category
                    </a>
                  </li>
                  <li *ngIf="isAdmin()" [class.active]="isActiveRoute('/product')">
                    <a [routerLink]="['/product']" routerLinkActive="active">
                      <i class="fa fa-cube"></i> Product
                    </a>
                  </li>
                  <li *ngIf="isAdmin()" [class.active]="isActiveRoute('/supplier')">
                    <a [routerLink]="['/supplier']" routerLinkActive="active">
                      <i class="fa fa-truck"></i> Supplier
                    </a>
                  </li>
                  <li *ngIf="isAuth()" [class.active]="isActiveRoute('/purchase')">
                    <a [routerLink]="['/purchase']" routerLinkActive="active">
                      <i class="fa fa-shopping-cart"></i> Purchase
                    </a>
                  </li>
                  <li *ngIf="isAuth()" [class.active]="isActiveRoute('/sell')">
                    <a [routerLink]="['/sell']" routerLinkActive="active">
                      <i class="fa fa-money"></i> Sell
                    </a>
                  </li>
                  <li *ngIf="isAuth()" [class.active]="isActiveRoute('/profile')">
                    <a [routerLink]="['/profile']" routerLinkActive="active">
                      <i class="fa fa-user"></i> Profile
                    </a>
                  </li>
                  <li *ngIf="!isAuth()" [class.active]="isActiveRoute('/login')">
                    <a [routerLink]="['/login']" routerLinkActive="active">
                      <i class="fa fa-sign-in"></i> Login
                    </a>
                  </li>
                  <li *ngIf="!isAuth()" [class.active]="isActiveRoute('/register')">
                    <a [routerLink]="['/register']" routerLinkActive="active">
                      <i class="fa fa-user-plus"></i> Register
                    </a>
                  </li>
                  <li *ngIf="isAuth()">
                    <a (click)="logout()">
                      <i class="fa fa-sign-out"></i> Logout
                    </a>
                  </li>
                </ul>
              </div>

            </div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer col-lg-2 hidden-small">
              <a data-toggle="tooltip" data-placement="top" title="Toggle sidebar">
                <span class="fa fa-arrows-alt" aria-hidden="true"></span>
              </a> <a data-toggle="tooltip" data-placement="top" title="Profile"  href="/profile">
                <span class="fa fa-user" aria-hidden="true"></span>
              </a> <a data-toggle="tooltip" data-placement="top" title="Dashboard" href="/dashboard">
                <span class="fa fa-home" aria-hidden="true"></span>
              </a> <a data-toggle="tooltip" data-placement="top" title="Logout" (click)="logout()"> <span
                  class="fa fa-power-off" aria-hidden="true"></span>
              </a>
            </div>
            <!-- /menu footer buttons -->
          </div>
        </div>
        <div class="col-md-10 col-lg-10 right_col_wrapper">
          <div class="row">
            <!-- top navigation -->
            <div class="col-lg-12 top_nav">
              <div class="nav_menu">
                <nav>
                  <div class="nav toggle">
                    <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                  </div>

                  <ul class="nav navbar-nav navbar-right">
                    <li class="">
                      <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown"
                        aria-expanded="false">
                        <img [src]="'https://gravatar.com/avatar/' + (hashEmail)" [alt]="user.name">{{user.name}}
                        <span class=" fa fa-angle-down"></span>
                      </a>
                      <ul class="dropdown-menu dropdown-usermenu pull-right">
                        <li><a href="/profile"> Profile</a></li>
                        <li><a (click)="logout()"><i class="fa fa-sign-out pull-right"></i> Log
                          Out</a></li>
                      </ul>
                    </li>

                  </ul>
                </nav>
              </div>

            </div>
            <!-- /top navigation -->

            <!-- page content -->
             <div class="right_col col-md-12" role="main">
            <router-outlet></router-outlet></div>
            <!-- /page content -->
              <!-- chat -->
						<app-chat-assistant></app-chat-assistant>
						<!-- /chat -->
            <!-- footer content -->
            <footer class="col-lg-12">
              <div class="pull-right">
                Inventory Management Copyright Asura
              </div>
              <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
          </div>
        </div>
      </div>
    </div>
  </div>
