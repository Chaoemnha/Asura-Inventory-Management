<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-10 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25">
                                    <img [src]="'https://gravatar.com/avatar/' + (hashEmail)" [alt]="user.name"
                                        class="img-radius" style="width: 90px; height: 90px; border-radius: 50%;">
                                </div>
                                <h2 class="f-w-600">{{user.name}}</h2>
                                <h6>{{user.role}}</h6>
                                <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Email</p>
                                        <h6 class="text-muted f-w-400">{{user.email}}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Phone</p>
                                        <h6 class="text-muted f-w-400">{{user.phoneNumber}}</h6>
                                    </div>
                                </div>
                                <div *ngIf="isCustomer()" class="row">
                                    <div class="col">
                                        <p class="m-b-10 f-w-600">Address</p>
                                        <h6 class="text-muted f-w-400">{{user.address}}</h6>
                                    </div>
                                </div>

                                <h6 *ngIf="isSupplier()"
                                    class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Supplier</h6>
                                <h6 *ngIf="isStaff()||isAdmin()"
                                    class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Stock</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Name</p>
                                        <h6 class="text-muted f-w-400">{{user.supplier.name}}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Email</p>
                                        <h6 class="text-muted f-w-400">{{user.supplier.email}}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Phone</p>
                                        <h6 class="text-muted f-w-400">{{user.supplier.phone}}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Address</p>
                                        <h6 class="text-muted f-w-400">{{user.supplier.address}}</h6>
                                    </div>
                                </div>
                                <ul class="social-link list-unstyled m-t-40 m-b-10">
                                    <li><a [href]="'mailto:' + user.email" data-toggle="tooltip" data-placement="bottom"
                                            title="Send Email" data-abc="true">
                                            <i class="fa fa-envelope" aria-hidden="true" style="color: #007bff;"></i>
                                        </a></li>
                                    <li><a [href]="'tel:' + user.phoneNumber" data-toggle="tooltip"
                                            data-placement="bottom" title="Call Phone" data-abc="true">
                                            <i class="fa fa-phone" aria-hidden="true" style="color: #28a745;"></i>
                                        </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
