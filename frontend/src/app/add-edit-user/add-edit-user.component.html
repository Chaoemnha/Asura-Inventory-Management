<div class="page-title">
  <div class="title_left">
    <h1>{{ isEditing ? "Cập nhật người dùng" : "Thêm người dùng" }}</h1>
  </div>
</div>
<div class="clearfix"></div>

<div class="row">
  <div class="col-md-12 col-sm-12 col-12">
    <div class="x_panel">
      <div class="x_content">
        <br />
        <form (ngSubmit)="handleSubmit()" class="form-horizontal form-label-left">
          
          <!-- Name Field -->
          <div class="form-group">
            <div class="row">
              <label class="control-label col-md-3 col-sm-3 col-12" for="name">
                Họ và tên <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-12">
                <input 
                  type="text" 
                  id="name"
                  [(ngModel)]="formData.name" 
                  name="name" 
                  placeholder="Nhập tên đầy đủ"
                  class="form-control" 
                  required 
                />
              </div>
            </div>
          </div>

          <!-- Email Field -->
          <div class="form-group">
            <div class="row">
              <label class="control-label col-md-3 col-sm-3 col-12" for="email">
                Email <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-12">
                <input 
                  type="email" 
                  id="email"
                  [(ngModel)]="formData.email" 
                  name="email" 
                  placeholder="Nhập địa chỉ mail"
                  class="form-control" 
                  required
                  [readonly]="isEditing"
                />
                <small *ngIf="isEditing" class="text-muted">Email không đổi</small>
              </div>
            </div>
          </div>

          <!-- Phone Number Field -->
          <div class="form-group">
            <div class="row">
              <label class="control-label col-md-3 col-sm-3 col-12" for="phoneNumber">
                Số điện thoại <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-12">
                <input 
                  type="tel" 
                  id="phoneNumber"
                  [(ngModel)]="formData.phoneNumber" 
                  name="phoneNumber" 
                  placeholder="Nhập số điện thoại"
                  class="form-control" 
                  required 
                />
              </div>
            </div>
          </div>

          <!-- Role Field -->
          <div class="form-group">
            <div class="row">
              <label class="control-label col-md-3 col-sm-3 col-12" for="role">
                Role <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-12">
                <select 
                  id="role"
                  [(ngModel)]="formData.role" 
                  name="role" 
                  class="form-control" 
                  required
                >
                  <option value="">Chọn quyền</option>
                  <option *ngFor="let role of roles" [value]="role.value">
                    {{role.label}}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <!-- Password Field (only for new users) -->
          <div class="form-group" *ngIf="!isEditing">
            <div class="row">
              <label class="control-label col-md-3 col-sm-3 col-12" for="password">
                Password <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-12">
                <input 
                  type="password" 
                  id="password"
                  [(ngModel)]="formData.password" 
                  name="password" 
                  placeholder="Enter password (min. 6 characters)"
                  class="form-control" 
                  required 
                  minlength="6"
                />
                <small class="text-muted">Password must be at least 6 characters long</small>
              </div>
            </div>
          </div>

          <!-- Address Field -->
          <div class="form-group">
            <div class="row">
              <label class="control-label col-md-3 col-sm-3 col-12" for="address">
                Address
              </label>
              <div class="col-md-6 col-sm-6 col-12">
                <textarea 
                  id="address"
                  [(ngModel)]="formData.address" 
                  name="address" 
                  placeholder="Nhập địa chỉ"
                  class="form-control" 
                  rows="3"
                ></textarea>
              </div>
            </div>
          </div>

          <!-- Form Actions -->
          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-12 col-md-offset-3">
                <button 
                  class="btn btn-primary mr-2" 
                  type="button" 
                  (click)="cancel()"
                >
                  Hủy
                </button>
                <button 
                  class="btn btn-primary" 
                  type="button" 
                  (click)="resetForm()"
                >
                  Đặt lại
                </button>
                <button 
                  type="submit" 
                  class="btn btn-success"
                >
                  {{ isEditing ? "Cập nhật" : "Thêm mới" }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
