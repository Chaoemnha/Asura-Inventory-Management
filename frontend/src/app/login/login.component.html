<div class="login">
  <div>
    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form (ngSubmit)="handleSubmit()">
            <h1>Login Form</h1>
             
            <div>
              <input type="email" class="form-control" placeholder="Email" 
                     [(ngModel)]="formData.email" name="email" required />
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Password" 
                     [(ngModel)]="formData.password" name="password" required />
            </div>
            <div class="row">
              <div class="col-6 text-left">
                <button type="submit" class="btn btn-primary submit">Log in</button>
              </div>
              <div class="col-6 text-right">
                <a class="btn btn-secondary reset_pass" href="/forgot-password">Lost your password?</a>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">New to site?
                <a [routerLink]="['/register']" class="to_register"> Create Account </a>
              </p>

              <div class="clearfix"></div>
              <br/>

              <div>
                <h1><i class="fa fa-skype"></i> Inventory Management!</h1>
                <p>Â©2025 All Rights Reserved. Inventory Management System.</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</div>
