<div class="login">
  <div>
    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form (ngSubmit)="handleSubmit()">
            <h1><b>Đăng nhập</b></h1>
             <p>Chào mừng quay trở lại!</p>
            <div>
              <input type="email" class="form-control" placeholder="Email" 
                     [(ngModel)]="formData.email" name="email" required />
                     
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Password" 
                     [(ngModel)]="formData.password" name="password" required />
            </div>
            <div class="row">
              <div class="col-3 text-left">
                <button type="submit" class="btn btn-primary submit">Đăng nhập</button>
              </div>
              <div class="col-9 text-right">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/forgot-password'">Cấp mật khẩu mới?</button>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">Mới đến Asura Inventory?
                <a [routerLink]="['/register']" class="to_register"> Tạo tài khoản </a>
              </p>

              <div class="clearfix"></div>
              <br/>

              <div>
                <h1><i class="fa fa-skype"></i> Asura Inventory Management!</h1>
                <p>©2025 All Rights Reserved. Inventory Management System.</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</div>
